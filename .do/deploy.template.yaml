spec:
  name: quick-valheim-server
  services:
    - name: valheim
      image:
        registry_type: DOCKER_HUB
        registry: docker.io
        repository: lloesche/valheim-server
      envs:
        - key: WORLD_NAME
          value: "Default World"
          scope: RUN_TIME
        - key: SERVER_NAME
          value: "Default Server"
          scope: RUN_TIME
        - key: SERVER_PASS
          value: password
          type: SECRET
          scope: RUN_TIME
