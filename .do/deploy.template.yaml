spec:
  name: quick-valheim-server
  services:
    - name: valheim
      dockerfile_path: ./Dockerfile
      envs:
        - key: WORLD_NAME
          value: "Default World"
          scope: RUN_TIME
        - key: SERVER_NAME
          value: "Default Server"
          scope: RUN_TIME
        - key: PASSWORD
          value: password
          type: SECRET
          scope: RUN_TIME
